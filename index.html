<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Learning HTML</title>
</head>
<body>
	<main>
		<h1>This is a project to teach people how to code using HTML and CSS</h1>
	</main>
	
	<div>
		<h2>I have learnt unordered list(ul), list items(li), bold(b), strong(strong), italics(i) and emphasis(em) tags</h2>
		<ul>
			<li><b>Bold</b></li>
			<li><strong>Strong</strong></li>
			<li><i>Italics</i></li>
			<li><em>Emphasis</em></li>
		</ul>
		<button>Done</button>
	</div
</body>
</html>
